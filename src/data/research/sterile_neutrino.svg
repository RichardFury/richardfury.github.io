<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景 -->
  <rect width="200" height="200" fill="var(--bg-color)"/>
  
  <!-- 标准中微子类型 -->
  <g transform="translate(50, 100)">
    <circle cx="0" cy="0" r="15" fill="var(--primary-color)" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="var(--text-color)" font-size="12">νₑ</text>
  </g>
  <g transform="translate(100, 70)">
    <circle cx="0" cy="0" r="15" fill="var(--primary-color)" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="var(--text-color)" font-size="12">νₘ</text>
  </g>
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="15" fill="var(--primary-color)" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" fill="var(--text-color)" font-size="12">νₜ</text>
  </g>
  
  <!-- 无菌中微子 -->
    <g transform="translate(100, 150)">
      <circle cx="0" cy="0" r="15" fill="var(--primary-color)" opacity="0.7"/>
      <text x="0" y="5" text-anchor="middle" fill="var(--text-color)" font-size="12">νˢ</text>
    </g>
    
    <!-- 振荡/混合示意 -->
    <path d="M65,100 Q80,85 95,70" fill="none" stroke="var(--text-secondary-color)" stroke-width="1" stroke-dasharray="2,1"/>
    <path d="M115,70 Q130,85 145,100" fill="none" stroke="var(--text-secondary-color)" stroke-width="1" stroke-dasharray="2,1"/>
    <path d="M95,85 Q100,110 105,85" fill="none" stroke="var(--primary-color)" stroke-width="1" stroke-dasharray="2,1"/>
    
    <!-- 弱相互作用示意线 -->
    <line x1="50" y1="85" x2="50" y2="70" stroke="var(--primary-color)" stroke-width="1"/>
    <line x1="100" y1="55" x2="100" y2="40" stroke="var(--primary-color)" stroke-width="1"/>
    <line x1="150" y1="85" x2="150" y2="70" stroke="var(--primary-color)" stroke-width="1"/>
    
    <!-- 无菌中微子无弱相互作用的表示 -->
    <line x1="100" y1="165" x2="100" y2="180" stroke="var(--primary-color)" stroke-width="1" stroke-dasharray="3,2"/>
</svg>